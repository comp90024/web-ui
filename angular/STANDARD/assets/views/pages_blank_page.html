<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.search.MAIN">Search Tweets</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: form -->
<div class="container-fluid container-fullw padding-bottom-10">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white no-radius" id="panelsocial">
                <div class="panel-heading border-light">
                    <h4 class="panel-title">Search Form</h4>
                    <ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
                </div>
                <div uib-collapse="panelsocial" ng-init="panelsocial=false" class="panel-wrapper">
                    <div class="panel-body no-padding">
                        <div class="row">
                            <div class="col-lg-7 col-sm-6">
                                <div class="panel panel-transparent">
                                    <div class="panel-body">
                                        <div ng-controller="ValidationCtrl">
                                            <form name="Form" id="form1" role="form" class="form-horizontal" novalidate ng-submit="form.submit(Form)">
                                                <div class="form-group" ng-class="{'has-error':Form.topic.$dirty && Form.topic.$invalid, 'has-success':Form.topic.$valid}">
                                                    <label class="col-sm-2 control-label" for="topic">
                                                        Topic
                                                    </label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="topic" class="form-control" placeholder="#topic" ng-model="myModel.topic" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="twitter">
                                                        Twitter
                                                    </label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="twitter" class="form-control" placeholder="@twitter" ng-model="myModel.twitter" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="userid">
                                                        User ID
                                                    </label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="userid" class="form-control" placeholder="Twitter user ID" ng-model="myModel.userid" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label" for="lang">
                                                        Language
                                                    </label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="lang" class="form-control" placeholder="Tweet language" ng-model="myModel.lang" />
                                                    </div>
                                                </div>
                                                <div class="form-group margin-bottom-0">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button class="btn btn-o btn-primary" type="submit">
                                                            Search
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: form -->
<!-- start: map -->
<div map-lazy-load="https://maps.google.com/maps/api/js">
    <div class="container-fluid container-fullw">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <h5 class="over-title margin-bottom-15">Results <span class="text-bold">Map</span></h5>
                        <ng-map zoom="10" center="-37.8141, 144.9633"></ng-map>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: map -->
